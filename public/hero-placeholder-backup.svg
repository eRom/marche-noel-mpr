  <circle cx="385" cy="180" r="4" fill="#dc2626"/>
  <circle cx="415" cy="190" r="4" fill="#fbbf24"/>
  <circle cx="375" cy="210" r="4" fill="#dc2626"/>
  <circle cx="425" cy="210" r="4" fill="#fbbf24"/>
  
