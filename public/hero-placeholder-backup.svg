  <path d="M400 150 L380 200 L420 200 Z" fill="#16a34a"/>
  <path d="M400 170 L375 220 L425 220 Z" fill="#15803d"/>
  <path d="M400 190 L370 240 L430 240 Z" fill="#16a34a"/>
  <rect x="395" y="240" width="10" height="20" fill="#8b4513"/>
  
