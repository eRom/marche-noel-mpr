  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="3" fill="#dc2626" opacity="0.6"/>
  <circle cx="650" cy="180" r="3" fill="#16a34a" opacity="0.6"/>
  <circle cx="120" cy="300" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="680" cy="320" r="2" fill="#dc2626" opacity="0.6"/>
