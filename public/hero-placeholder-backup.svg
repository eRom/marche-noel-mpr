    <path d="M100 80 L102 85 L107 85 L103 88 L105 93 L100 90 L95 93 L97 88 L93 85 L98 85 Z"/>
    <path d="M700 120 L702 125 L707 125 L703 128 L705 133 L700 130 L695 133 L697 128 L693 125 L698 125 Z"/>
    <path d="M150 200 L152 205 L157 205 L153 208 L155 213 L150 210 L145 213 L147 208 L143 205 L148 205 Z"/>
    <path d="M650 250 L652 255 L657 255 L653 258 L655 263 L650 260 L645 263 L647 258 L643 255 L648 255 Z"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
